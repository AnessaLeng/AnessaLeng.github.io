        </nav>
    </header>
    <main>
        <h2>Make a Reservation</h2>
        <div id="reservation-form">
            <form>
                <fieldset><br>
                    <label for="name">Name: 
                        <input id="name" type="text" required></label><br>
                    <label for="email">Email: 
                        <br><input id="email" type="email" required></label><br>
                    <label for="phone">Phone Number: 
                        <br><input id="phone" type="number" required></label><br>
                    <label for="date">Date: 
                        <br><input id="date" type="date" required></label><br>
                    <label for="party">Number of guests: 
                        <br><input id="party" type="number" required></label><br>
                    <label for="occasion">Occasion: 
                        <br><select id="occasion">
                            <option value="0">Select One</option>
                            <option value="1">Birthday</option>
                            <option value="2">Graduation</option>
                            <option value="3">Business Meeting</option>
                            <option value="4">Other</option></select>
                    </label><br>
                    <label for="comments">Anything else we need to know? 
                        <br><textarea id="comments"></textarea></label>
                </fieldset><br>
                <input id="reset" type="reset" value="Reset Form">
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div id="contact-details">
            <h3>Contact us with any questions you may have.</h3>
            <p>2712 W. Mallard Creek Church Rd.</p>
            <p>Charlotte, NC 28262</p>
            <p>(704)-510-5081</p>
        </div>
