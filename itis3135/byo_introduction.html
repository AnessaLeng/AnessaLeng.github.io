<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js"></script>
    <title>Anessa Leng's Amber Lion || ITIS 3135 || BYO Introduction</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>BYO Introduction</h2>
        <h3>Time to BYO Introduction page, please fill out the form below so we can create your own page.</h3>
        <form id="byo-introduciton" method="post" action="#" onsubmit="submit()">
            <p>* indicates the required fields</p>
            <fieldset>
                <label for="username">*Name:
                    <input id="username" type="text" placeholder="Anessa Leng" required>
                </label>
                <label for="mascot">*Mascot:
                    <input id="mascot" type="text" placeholder="Amber Lion" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="image">*Upload your image:
                    <input id="image" type="file" placeholder="/itis3135/images/intro-chinatown-ny.jpg" required>
                </label>
                <label for="image-caption">*Caption:
                    <input id="image-caption" type="text" placeholder="Chinatown, NY" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-background">*Personal Background:
                    <input id="personal-background" type="text" placeholder="Born and raised in Charlotte, NC." required>
                </label>
                <label for="professional-background">*Professional Background:
                    <input id="professional-background" type="text" placeholder="I have 10+ years of experience working in a restaurant. 
                    I also worked with Atrium as a nurse aide for a year during COVID. 
                    I work well in a high-stress, fast-paced environment. Honestly, I would love the opportunity to have more experience doing something in line with my degree." required>
                </label>
                <label for="academic-background">*Academic Background:
                    <input id="academic-background" type="text" placeholder="I have a bachelors degree in exercise science and an associates of science degree. 
                    I am currently pursuing a bachelors degree in computer science with a concentration in cybersecurity. 
                    I aim to graduate a year from now." required>
                </label>
                <label for="background-in-web-development">*Background in Web Development:
                    <input id="background-in-web-development" type="text" placeholder="I am a newbie in this subject." required>
                </label>
                <label for="platform">*Primary Computer Platform:
                    <input id="platform" type="text" placeholder="Windows 11" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="courses">*Current Courses:
                <p>Enter the course number and a short description.</p>
                <ul>
                    <li value="0"><input id="courses" type="text" placeholder="ITIS3200 - Intro to Security and Privacy: It is required for my degree and concentration." required>
                    <button type="button" onclick="addCourse()">Add Course</button>
                    <button type="button" onclick="deleteCourse()">Delete Course</button>
                </ul>
                </label>
            </fieldset>
            <fieldset>
                <label for="funny-thing">Funny thing:
                    <input id="funny-thing" type="text">
                </label>
                <label for="anything-else">Anything else:
                    <input id="anything-else" type="text">
                </label>
            </fieldset>
            <fieldset>
                <p><input id="agree-checkbox" type="checkbox" required>
                    "I understand that what is on this page is not password 
                    protected and I will not put anything here that I do not 
                    want publicly available."   
                </p>
            </fieldset>
            <fieldset>
                <input type="reset" value="Reset" onclick="reset()">
                <input type="submit" value="Submit" onclick="validateFields()">
            </fieldset>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
