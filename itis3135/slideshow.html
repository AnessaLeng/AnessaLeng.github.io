<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Anessa Leng's Amber Lion || ITIS 3135 || Slideshow</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Slideshow</h2>
        <div class="gallery">
            <div class="slides">
                <div class="number">1 / 6</div>
                <img src="" alt="">
            </div>
            <div class="slides">
                <div class="number">2 / 6</div>
                <img src="" alt="">
            </div>
            <div class="slides">
                <div class="number">3 / 6</div>
                <img src="" alt="">
            </div>
            <div class="slides">
                <div class="number">4 / 6</div>
                <img src="" alt="">
            </div>
            <div class="slides">
                <div class="number">5 / 6</div>
                <img src="" alt="">
            </div>
            <div class="slides">
                <div class="number">6 / 6</div>
                <img src="" alt="">
            </div>
            <a class="previous" onclick="slides(-1)">&#10094;</a>
            <a class="next" onclick="slides(1)">&#10095;</a>
            <div class="caption-gallery">
                <p id="caption"></p>
            </div>
            <div class="row">
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(4)" alt="">
                </div>
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(5)" alt="">
                </div>
                <div class="column">
                    <img class="preview" src="" onclick="currentSlide(6)" alt="">
                </div>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
