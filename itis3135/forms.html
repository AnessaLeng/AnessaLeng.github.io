<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Anessa Leng's Amber Lion || ITIS 3135 || Forms</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Forms</h2>
        <h3>Application Form</h3>
        <p>Please fill out this form with the required information.</p>
        <form method="post" action="#">
            <fieldset>
                <label for="prefix">Prefix: 
                    <select id="prefix">
                        <option value="">(select one)</option>
                        <option value="1">Mr.</option>
                        <option value="2">Mrs.</option>
                        <option value="3">Ms.</option>
                        <option value="4">Miss</option>
                    </select>
                </label>
                <label for="name">Name: 
                    <input id="name" type="text" placeholder="John Doe" required></label>
                <label for="email">Email: 
                    <input id="email" type="email" placeholder="johndoe@email.com" required></label>
                <label for="phone-number">Phone Number: 
                    <input id="phone-number" type="number"></label>
            </fieldset>
            <fieldset>
                <p style="text-align: left;">Select which department you would like to tour:</p>
                <label for="sales-department">
                    <input id="sales-department" type="radio" name="department"> Sales Department</label>
                <label for="marketing">
                    <input id="marketing" type="radio" name="department"> Marketing</label>
            </fieldset>
            <fieldset>
                <label for="subscribe">
                    <input id="subscribe" type="checkbox"> I agree to subscribe to receive emails weekly</label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required> I accept the terms and conditions</label>
            </fieldset>
            <fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
