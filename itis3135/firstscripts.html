<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
    <title>Anessa Leng's Amber Lion || ITIS 3135 || First Scripts</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <h3>
            <script>
                var today = new Date();
                document.write("Today is " + today.toLocaleTimeString() + " on ");
                document.write(today.toDateString());
            </script>
        </h3>
        <form>
            <fieldset>
                <label for="username">What's your name?
                    <input id="username" type="text" required>
                </label>
                <label for="emotion">How are you feeling?
                    <input id="emotion" type="text" required>
                </label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" onclick="popUp();">
            </fieldset>
            <fieldset>
                <label for="number">What's your favorite number from 0-10?
                    <input id="number" type="number" min="0.00" max="10.99" required>
                </label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" onclick="shape();">
            </fieldset>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
