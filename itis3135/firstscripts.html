<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
    <title>Anessa Leng's Amber Lion || ITIS 3135 || First Scripts</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <h3>
            <script>
                var today = new Date();
                document.write("Today is " + today.toLocaleTimeString() + " on ");
                document.write(today.toDateString());
            </script>
        </h3>
        <form method="get" action="#">
            <fieldset>
                <div>What is your name? <input type="text" id="username" required></div>
                <div>How are you feeling? <input type="text" id="emotion" required></div>
                <button type="button" value="Enter" onclick="popUp()"></button>
            </fieldset>
            <fieldset>
                <div>What is your favorite number from 0-10? <input type="text" id="number" min="0" max="10.99" required></div>
                <button type="button" value="Enter" onclick="shape()"></button>
            </fieldset>
        </form>
        <script>
            var username = form.getElementById(username); 
            var emotion = form.getElementById(emotion); 
            var number = form.getElementById(number); 
            
            function popUp() 
            {
                var companyName = "Leng Inc.";
                alert(companyName + " welcomes you, " + username() + "!\nWe're glad you are doing " + emotion() + ".");
            }

            function shape() 
            {
                var number = firstscripts.html.getElementById(number);
                var shape;

                if (number > 10.99) { shape = "big shape"; }
                else if (number >= 10.00 && number <= 10.99) { shape = "decagon" }
                else if (number >= 9.00 && number <= 9.99) { shape = "enneagon" }
                else if (number >= 8.00 && number <= 8.99) { shape = "octagon" }
                else if (number >= 7.00 && number <= 7.99) { shape = "heptagon" }
                else if (number >= 6.00 && number <= 6.99) { shape = "hexagon" }
                else if (number >= 5.00 && number <= 5.99) { shape = "pentagon" }                
                else if (number >= 4.00 && number <= 4.99) { shape = "tetragon" }
                else if (number >= 3.00 && number <= 3.99) { shape = "trigon" }
                else if (number >= 2.00 && number <= 2.99) { shape = "digon" }
                else if (number >= 1.00 && number <= 1.99) { shape = "henagon" }
                else { shape = "circle" }
                alert(shape);
            }
        </script>        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
