<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
    <title>Anessa Leng's Amber Lion || ITIS 3135 || First Scripts</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <h3>
            <script>
                var today = new Date();
                document.write("Today is " + today.toLocaleTimeString() + " on ");
                document.write(today.toDateString());
            </script>
        </h3>
        <form id="firstscriptsForm">
            <fieldset>
                <div>What is your name? <input type="text" id="username" required></div>
                <div>How are you feeling? <input type="text" id="emotion" required></div>
                <input type="submit" value="Enter" onclick="popUp()">
            </fieldset>
        </form>
        <script>
            var username = document.getElementById("username"); 
            var emotion = document.getElementById("emotion"); 
            function popUp() 
            {
                var companyName = "Leng Inc.";
                alert(companyName + " welcomes you, " + username.value + "!\nWe're glad you are doing " + emotion.value + ".");
            }
        </script>    
        <form>
            <fieldset>
                <div>What is your favorite number from 0-10? <input type="number" id="number" max="10.99" required></div>
                <input type="submit" value="Enter" onclick="shape()">
            </fieldset>
        </form>
        <script>
            var number = document.getElementById("number");
            Math.abs(number.value);
            
            function shape() 
            {
                var shape;

                if (number.value > 10.99) { shape = "big shape"; }
                else if (number.value >= 10.00 && number.value <= 10.99) { shape = "decagon" }
                else if (number.value >= 9.00 && number.value <= 9.99) { shape = "enneagon" }
                else if (number.value >= 8.00 && number.value <= 8.99) { shape = "octagon" }
                else if (number.value >= 7.00 && number.value <= 7.99) { shape = "heptagon" }
                else if (number.value >= 6.00 && number.value <= 6.99) { shape = "hexagon" }
                else if (number.value >= 5.00 && number.value <= 5.99) { shape = "pentagon" }                
                else if (number.value >= 4.00 && number.value <= 4.99) { shape = "tetragon" }
                else if (number.value >= 3.00 && number.value <= 3.99) { shape = "trigon" }
                else if (number.value >= 2.00 && number.value <= 2.99) { shape = "digon" }
                else if (number.value >= 1.00 && number.value <= 1.99) { shape = "henagon" }
                else { shape = "circle" }
                alert(shape);
            }
        </script>        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
