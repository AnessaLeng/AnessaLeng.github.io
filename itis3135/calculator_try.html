<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/calculator_try.js"></script>
    <title>Anessa Leng's Amber Lion || ITIS 3135 || Calculator Try</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Calculator Try</h2>
        <div id="display-numbers">
            <text></text>
        </div>
        <div id="row-zero">
            <button id="zero" value="0" onclick="">0</button>
            <button id="decimal" value="." onclick="">.</button>
            <button id="enter" value="enter" onclick="">Enter</button>
        </div>
        <div id="row-bottom">
            <button id="one" value="1" onclick="">1</button>
            <button id="two" value="2" onclick="">2</button>
            <button id="three" value="3" onclick="">3</button>
        </div>
        <div id="row-middle">
            <button id="four" value="4" onclick="">4</button>
            <button id="five" value="5" onclick="">5</button>
            <button id="six" value="6" onclick="">6</button>
        </div>
        <div id="row-top">
            <button id="seven" value="7" onclick="">7</button>
            <button id="eight" value="8" onclick="">8</button>
            <button id="nine" value="9" onclick="">9</button>
        </div>
        <div id="row-operators">
            <button id="subtraction" value="subtraction" onclick="">-</button>
            <button id="addition" value="addition" onclick="">+</button>
            <button id="multiply" value="multiply" onclick="">*</button>
            <button id="divide" value="divide" onclick="">/</button>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
