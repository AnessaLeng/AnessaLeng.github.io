<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Anessa Leng's Amber Lion || ITIS 3135 || Calculator Try</title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Calculator Try</h2>
        <div id="calculator">
            <div id="calculator-display">
                
            </div>
            <div id="calculator-keys">
                <div id="row-zero">
                    <button id="zero" value="0">0</button>
                    <button id="decimal" value=".">.</button>
                    <button id="clear" value="clear">AC</button>
                    <button id="enter" value="enter">Enter</button>
                </div>
                <div id="row-bottom">
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                </div>
                <div id="row-middle">
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                </div>
                <div id="row-top">
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                </div>
                <div id="row-operators">
                    <button id="subtraction" value="subtraction">-</button>
                    <button id="addition" value="addition">+</button>
                    <button id="multiply" value="multiply">*</button>
                    <button id="divide" value="divide">/</button>
                </div>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
